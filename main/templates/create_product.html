{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}

<div class="overflow-x-hidden px-4 md:px-8 pb-8 pt-24 min-h-screen bg-gray-900 text-gray-500">
  <h1 class="text-3xl font-bold mb-6">Add New Product</h1>

  <div class="form-style">
      <form method="POST" class="bg-gray-800 p-6 rounded-lg shadow-md"> 
          {% csrf_token %}
          <table class="w-full text-gray-500 border-collapse">
              {{ form.as_table }}
              <tr>
                  <td></td>
                  <td>
                      <input type="submit" value="Create Product" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 cursor-pointer" />
                  </td>
              </tr>
          </table>
      </form>
  </div>
</div>
{% endblock %}

<style>
  table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
  }
  th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #555;
      vertical-align: top;
  }
  th {
      background-color: #2d2d2d;
      color: #e0e0e0;
  }

  /* Input, number, and select fields */
  input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 0.5rem;
      border: 2px solid #4a4a4a;
      border-radius: 0.375rem;
      background-color: #1f1f1f; /* Dark background */
      color: #f1f1f1; /* Light text for readability */
  }

  /* Fix for textarea */
  textarea#id_description {
      width: 100%;
      padding: 0.5rem;
      border: 2px solid #4a4a4a;
      border-radius: 0.375rem;
      background-color: #1f1f1f; /* Dark background */
      color: #f1f1f1; /* Light text for readability */
      resize: vertical; /* Enable vertical resize if needed */
  }

  /* Placeholder styling */
  input::placeholder, textarea::placeholder {
      color: #a0a0a0; /* Placeholder text color */
  }

  /* Focus state */
  input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #674ea7;
      box-shadow: 0 0 0 3px #674ea7;
      background-color: #333333; /* Slightly lighter background on focus */
  }

  /* Submit button */
  input[type="submit"] {
      background-color: #4b5cdb;
      color: white;
      padding: 10px 15px;
      border-radius: 0.375rem;
      border: none;
      cursor: pointer;
  }

  input[type="submit"]:hover {
      background-color: #372c96;
  }
</style>
