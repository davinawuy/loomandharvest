{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}

<div class="overflow-x-hidden px-4 md:px-8 pb-8 pt-24 min-h-screen bg-gray-900 text-gray-500">
    <h1 class="text-3xl font-bold mb-6">Edit Product</h1>

    <div class="form-style">
        <form method="POST" class="bg-gray-800 p-6 rounded-lg shadow-md">
            {% csrf_token %}
            <table class="w-full text-gray-500 border-collapse">
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Edit Product" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 cursor-pointer" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>


{% endblock %}
